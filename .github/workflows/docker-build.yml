name: Build, Push Docker Image, and Deploy

on:
  push:
    branches:
      - main  # Replace with your desired branch name

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Replace with the desired Node.js version

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/bhfl-angular:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/bhfl-angular:latest

      - name: Deploy Docker Image to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker stop bhfl-angular || true
            docker rm bhfl-angular || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/bhfl-angular:latest
            docker run -d --name bhfl-angular -p 80:80 ${{ secrets.DOCKER_USERNAME }}/bhfl-angular:latest
