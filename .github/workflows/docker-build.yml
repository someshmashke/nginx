on:
  push:
    branches:
      - main # Replace with your desired branch name
 
name: test
 
jobs:
  build-and-publish:
    name: Build, Push Docker Image, and Deploy
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Replace with the desired Node.js version
 
      - name: Build Docker image
        run: docker build -t pavan8767/bhfl-angular:latest .
 
      - name: Log in to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
 
      - name: Push Docker image
        run: docker push pavan8767/bhfl-angular:latest
 
      - name: Push Docker Image to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push pavan8767/bhfl-angular:latest
      - name: Deploy Docker Image to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker stop bhfl-angular || true
            docker rm bhfl-angular || true
            docker pull pavan8767/bhfl-angular:latest
            docker run -d --name bhfl-angular -p 80:80 pavan8767/bhfl-angular:latest
