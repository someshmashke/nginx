name: Build and Push NGINX Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-app:${{ github.sha }} .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx-app:${{ github.sha }}

      # Deployment Step: SSH into server and deploy
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.SSH_USERNAME }} 
          password: ${{ secrets.SSH_PASSWORD }}
          script: 
            docker pull namratathorve1/nginx-app:b67dcbd989312e79edb63914906ef7609f62d67c
            docker stop nginx-app || true
            docker rm nginx-app || true
            docker run -d --name nginx-app -p 8080:80 namratathorve1/nginx-app:b67dcbd989312e79edb63914906ef7609f62d67c



         
         
